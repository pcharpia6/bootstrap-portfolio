<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bootstrap Portfolio</title>
</head>
<body>
    <nav class="bg-f container-fluid nav-row">
        <div class="nav-container">
            <div class="row justify-content-between align-items-end">
                <div class="col-xs-5">
                    <h1 class="nav-name text-center">Philip M. Charpia</h1>
                </div>

                <div class="col-xs-5">
                    <ul>
                        <li class="btn d.inline"><a class="txt-decoration-none text-muted a-nav" href="index.html">About</a></li>
                        <li class="btn d.inline btn-mid"><a class="txt-decoration-none text-muted a-nav" href="portfolio.html" id="mid-line">Portfolio</a></li>
                        <li class="btn d.inline"><a class="txt-decoration-none text-muted a-nav" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <main class="bg-f">
        <h2 class="content-head">Contact</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="form-name" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="form-email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="form-message">Message</label>
                <textarea class="form-control" id="form-message" rows="3" placeholder="Enter Text"></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>

    </main>
    <footer class="text-light text-center fixed-bottom">
        <p>Copyright &copy;</p>
    </footer>
    
    
</body>
</html>
